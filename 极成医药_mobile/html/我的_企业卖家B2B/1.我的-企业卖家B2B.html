<div class="main-content no-padding no-margin vendor">

                </a>
                <div class="person-top-txt clearfix">
                    <a class="pull-left item-box">

                    </a>
                    <a class="pull-left item-box">
                        <em>5</em>

    <div class="main-person-center">
        <a class="person-con-top clearfix">
            <span class="pull-left">我的订单</span>

        <div class="clearfix person-con-top1">

                <img src="../../images/per01.png" alt="">

            <a class="pull-left item">

            </a>
            <a class="pull-left item">
                <img src="../../images/per03.png" alt="">

            <a class="pull-left item">

    <div class="main-person-center main-person-center1">

            <span class="pull-left left" ><img src="../../images/per_icon04.png" alt="">安全设置</span>
            <span class="pull-right right" ><img src="../../images/right_arrow.png" alt=""></span>

    $('.vendor  .person-top-b .item-box').on('click','img',function(){
        $(this).parent().next().find('span').hide();
        $(this).parent().next().append('i').text('*******')
    })
</script>
