<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <!-- 上传图片 -->
    <link rel="stylesheet" href="../../css/webuploader.css">
    <!-- 上传图片 -->
    <!-- 加减 -->
    <link href="../../js/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet" type="text/css" />
    <link href="../../js/bootstrap-touchspin/bootstrap.touchspin.css" rel="stylesheet" type="text/css" />
    <!-- 加减 -->
    <link href="../../css/main.css" rel="stylesheet">
    <link href="../../css/media.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="grey-bg">
<div class="top-title login-top hav-bo">
    <a href="#" class="back-btn" onclick="history.go(-1)"></a>
        <span>选择售后类型</span>
</div>
<div class="return-content">
    <div class="return-goods clearfix">
        <div class="tong clearfix">
            <div class="left-tong">
                <img src="../../images/six_pic.png" alt="">
            </div>
            <div class="right-tong">
                <h3>同仁堂  六味地黄丸</h3>
                <p class="size">0.33gX12片版</p>
                <p class="total">总金额：¥ <span>590</span></p>
            </div>
        </div>
        <div class="small-box clearfix">
           <div class="unbox clearfix">
                <span class="sprice">拆箱单价：￥<i>30.00</i></span>
                <span class="order">订购量<i>3</i>盒</span>
            </div>
            <div class="unbox-money">
                金额：¥ <span>90.00</span>
            </div> 
        </div>
        <div class="big-box clearfix">
           <div class="unbox clearfix">
                <span class="sprice">中包单价：￥<i>28.00</i></span>
                <span class="order">订购量<i>10</i>盒</span>
            </div>
            <div class="unbox-money">
                金额：¥ <span>90.00</span>
            </div> 
        </div>
    </div>
    <div class="about-return clearfix">
        <a class="turn-mo clearfix" href="">
            <div class="turn-m pull-left">
                <img src="../../images/only_mo.png" alt="">
            </div>
            <div class="turn-r pull-left">
                <h4>仅退款</h4>
                <p>未收到货（包含未签收）,或卖家协商同意前提下</p>
            </div>
            <div class="turn-to pull-right" href="">
                <img src="../../images/right_arr.png" alt="">
            </div>
        </a>
        <a class="turn-go clearfix" href="">
            <div class="turn-m pull-left">
                <img src="../../images/only_ba.png" alt="">
            </div>
            <div class="turn-r pull-left">
                <h4>退货退款</h4>
                <p>已收到货（包含拒收）,需要退还已收到货物</p>
            </div>
            <div class="turn-to pull-right" href="">
                <img src="../../images/right_arr.png" alt="">
            </div>
        </a>
        <a class="turn-change clearfix" href="">
            <div class="turn-m pull-left">
                <img src="../../images/only_chan.png" alt="">
            </div>
            <div class="turn-r pull-left">
                <h4>换货</h4>
                <p>与卖家协商一致，需要退还已收到货物</p>
            </div>
            <div class="turn-to pull-right" href="">
                <img src="../../images/right_arr.png" alt="">
            </div>
        </a>
    </div>
</div>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<!-- 上传图片 -->
<script src="../../js/webuploader.min.js"></script>
<!-- 上传图片 -->
<!-- 加减 -->
<script src="../../js/bootstrap-touchspin/bootstrap.touchspin.js" type="text/javascript"></script>
<script src="../../js/components-bootstrap-touchspin.min.js" type="text/javascript"></script>
<!-- 加减 -->
</body>
</html>
