<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
 	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
 	<link href="../../css/main.css" rel="stylesheet">
</head>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  	<div class="modal-dialog" role="document">
    	<div class="modal-content login-content">
      		<div class="modal-header login-header">
        		<button type="button" class="close btn-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        		<h4 class="modal-title" id="myModalLabel">用户登录</h4>
      		</div>
      		<div class="modal-body login-body">
        		<p class="login-ti"><span class="login-wel">欢迎登录极成订购</span> <span class="no-count">没有账号？</span><a href="">立即注册</a></p>
        		<form class="login-form">
				  	<div class="form-group clearfix">
				    	<input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入手机号或者邮箱">
				  	</div>
				  	<div class="form-group clearfix">
				    	<input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
				  	</div>
				  	<div class="form-group clearfix">
				    	<input type="text" class="form-control form-code" id="code" placeholder="请输入验证码">
				    	<img src="../../images/login_code.png" alt="">
				  	</div>
				  	<div class="checkbox login-fo clearfix">
				    	<label>
				      		<input type="checkbox">
				      		<span>记住密码</span>
				    	</label>
                        <a href="">忘记密码</a>
				  	</div>
				  	<button type="submit" class="btn btn-default login-btn">立即登录</button>
				  	<p class="login-way">其他方式登录：<a href="#"><img src="../../images/wx_login.png" alt=""></a><a href="#"><img src="../../images/qq_login.png" alt=""></a></p>
				</form>
      		</div>
    	</div>
  	</div>
</div>
<body>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>	
</body>
</html>
