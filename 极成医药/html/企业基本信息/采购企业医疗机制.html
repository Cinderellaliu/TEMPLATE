<script>
	$(window).scroll(function(){
	  if($(document).scrollTop()>=260){
	    $(".right-nav").addClass("fixednav"); 
	  }else{
	   $(".right-nav").removeClass("fixednav");
	  };
	})  
    $(function(){
    		var num = 0;
            var uploader = WebUploader.create({
            auto:true,
            swf: '../../css/Uploader.swf',
            // server: '../js/up.php',
            pick: '#add-pic',
            resize: false,
            accept: {
            title: 'Images',
            extensions: 'jpg,png',
            mimeTypes: 'image/*'
        }
        });
    
        //上传时显示文件信息
       uploader.on( 'fileQueued', function( file ) {
        var item =$('<div class="main-up-box pull-left"><div id="'+file.id+'"class="file-item thumbnail">'+'<img class="main-up-pic">'+'</div>'+'<div class="info text-center">'+file.name+'</div></div>');
        var img = item.find('img');
        uploader.makeThumb(file,function(error,src){
            str = file.name;
             if (str != "") {
                var pos = "." + str.replace(/.+\./, "");
                if(pos == '.gif'||pos == '.jpg'||pos =='.jpeg'||pos =='.bmp'||pos =='.png'){
                    img[0].src=src;
                }
                else{
                    img[0].src= "../images/book_pic.png";
                }
                
            }
            
        },169,169);//图片尺寸
            $('#pic-list').append(item);
        });
    	uploader.on( 'uploadComplete', function( file ) {
        $('.main-upload-num').text(++num);//上传增加图片
    	})
        $('.bus-in a:first-child').addClass('all-red');
		$('.bus-in a').on('click',function(){
			$(this).addClass('all-red');
			$(this).siblings().removeClass('all-red');
		})
		$('.bus-list #bus-base p').addClass('border-red');
		$('.list .btn-x').on('click',function(){
			$(this).parent().parent().remove()
		});
		$('.bus-base p.red-ti').addClass('border-red');
		//        日期控件效果
        $(".form_datetime").datetimepicker({
            language:'zh-CN',
            autoclose: true,
            isRTL: App.isRTL(),
            format: "yyyy-mm-dd hh:ii",
            pickerPosition: (App.isRTL() ? "bottom-right" : "bottom-left")
        });

    });
</script>
