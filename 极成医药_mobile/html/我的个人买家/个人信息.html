<script>
	var uploader = WebUploader.create({
        auto:true,
        swf: '../css/Uploader.swf',
        // server: '../js/up.php',
        pick: '#up-head',
        resize: false,
        accept: {
            title: 'Images',
            extensions: 'jpg,png',
            mimeTypes: 'image/*',
        }
    });

    uploader.on( 'fileQueued', function( file ) {
        var item =$('<div class="main-head-box text-center">'+'<img class="main-head-pic">'+'</div>');
        $img = item.find('img');
        uploader.makeThumb(file,function(error,src){
            $img.attr('src', src);
        },60,60);
        
        $('.main-modal-up').append(item);
        $('.main-modal-up p').hide();
        $('.main-modal-img').hide();
        $('.use-tou').on('click',function(){
	    	$('.main-modal-up p').show();
	        $('.main-modal-img').show();
	        $img[0].remove();
	    })
    });

    $('.modal-sure').click(function(){
    	$('#Modal-head').modal('hide');
    	$('.avatar-defalut').hide();
    	$('.avatar-box').before($('.main-head-pic'));
        $('.use-tou').show();
    })
    $('.person-img-box img.main-head-pic').on('click',function(){
    	$('#Modal-head').modal('hide');
    })
    $('.main-modal-img').children().eq(1).addClass('label');
</script>
