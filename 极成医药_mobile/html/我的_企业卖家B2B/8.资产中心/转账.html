<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../css/swiper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/city.min.css">
    <link href="../../../css/main.css" rel="stylesheet">
    <link href="../../../css/media.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../js/html5shiv.min.js"></script>
    <script src="../../js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="grey-bg">
<div class="title-top clearfix">
    <a href="#"  class="pull-left left" ><img src="../../../images/top_left_arrow.png" alt=""></a>
    <span>地址详情</span>
</div>
<div class="main-content no-padding01 main-content-bg no-margin">
    <div class="add-new-address">
        <div class="address-item change-money clearfix">
            <label for="" class="pull-left" >姓名</label>
            <input type="text" name="" placeholder="请输入">
        </div>
        <div class="address-item change-money  clearfix">
            <label for="" class="pull-left">卡号</label>
            <input type="text" placeholder="请输入">
        </div>
        <a href="#" class="address-item change-money clearfix">
            <label for="" class="pull-left">银行</label>
            <span class="pull-right">请选择<img src="../../../images/right_arrow.png" alt=""></span>
        </a>
    </div>
    <div class="change-money-t">  </div>
    <div class="add-new-address">
        <div class="address-item change-money clearfix">
            <label for="" class="pull-left">金额</label>
            <input type="number" class="money" class="pull-left" value="1">
            <a href="#" class="pull-right tip">限额说明</a>
        </div>
    </div>
    <div class="add-new-address change-money-bg">
        <div class="address-item change-money clearfix">
            <span>服务费<em>0.01</em>元</span>
            <div class="up-arr"><img src="../../../images/up_arr.png" alt=""></div>
        </div>
    </div>
</div>
<input type="button"  class="change-money-inp" value="下一步">
<div class="change-money-bottom">
    <div class="change-box">
        <span>使用账户余额付款，</span>
        <a href="#">更换</a>
    </div>
    <div class="change-box">
        <em>账户余额本次可转<i>7.95</i>元</em>
    </div>
</div>

<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/bootstrap.min.js"></script>
<script>
    $('.change-money-bg').hide();
    $('input.money').on("focus",function(){
        $('.change-money-bg').show();
    })
    $('input.money').on("blur",function(){
        $('.change-money-bg').hide();
    })
</script>
</body>
</html>
