    <link href="../../../css/bootstrap.min.css" rel="stylesheet">

<body>
<div class="title-top title-top02 clearfix">
    <a href="#"  class="pull-left left" ><em>取消</em></a>
    <span>登录密码修改</span>
    <a class="pull-right right">完成</a>
</div>
<div class="main-content no-padding main-content-bg no-margin">
    <div class="add-new-address  safe-set-box">
        <div class="address-item clearfix">
            <label for="" class="pull-left">旧密码</label>
            <input type="password" class="pull-left" placeholder="请填写旧密码">
        </div>
        <div class="address-item clearfix">
            <label for="" class="pull-left">新密码</label>
            <input type="password" class="pull-left" placeholder="请输入新的密码">
        </div>
        <div class="address-item clearfix">
            <label for="" class="pull-left">确认密码</label>
            <input type="password" class="pull-left" placeholder="请再次输入新的密码">
        </div>
        <h3>密码必须是6-12位字母、数字、符合组合</h3>
    </div>
</div>
