<script>
    $(function(){
        $(".all-star-box img").click(function(){
            $(this).prevAll().attr('src','../../../images/star01.png');
            $(this).attr('src','../../../images/star01.png');
            $(this).nextAll().attr('src','../../../images/star02.png');
        })
        $('.all-star-box img').eq(0).click(function(){
            $(this).parent().next('span').text('非常差');

        })
        $('.all-star-box img').eq(1).click(function(){
            $(this).parent().next().text('差');

        })
        $('.all-star-box img').eq(2).click(function(){
            $(this).parent().next().text('一般');

        })
        $('.all-star-box img').eq(3).click(function(){
            $(this).parent().next().text('满意');

        })
        $('.all-star-box img').eq(4).click(function(){
            $(this).parent().next().text('非常满意');

        })
        $('.all-star-box2 img').eq(0).click(function(){
            $(this).parent().next('span').text('非常差');

        })
        $('.all-star-box2 img').eq(1).click(function(){
            $(this).parent().next().text('差');

        })
        $('.all-star-box2 img').eq(2).click(function(){
            $(this).parent().next().text('一般');

        })
        $('.all-star-box2 img').eq(3).click(function(){
            $(this).parent().next().text('满意');

        })
        $('.all-star-box2 img').eq(4).click(function(){
            $(this).parent().next().text('非常满意');

        })

})

    $(function(){
        var num = 0;
        var uploader = WebUploader.create({
            auto:true,
            swf: '../../css/Uploader.swf',
            // server: '../js/up.php',
            pick: '#add-pic',
            resize: false,
            fileNumLimit: 5,
            duplicate:true
        });
    
        //上传时显示文件信息
       uploader.on( 'fileQueued', function( file ) {
           var item =$('<div class="main-up-box pull-left"><div id="'+file.id+'"class="file-item thumbnail">'+'<img class="main-up-pic">'+'<img src="../../../images/delete_img.png" class="delete-img">'+'</div></div>');
            var img = item.find('img');
            uploader.makeThumb(file,function(error,src){
                str = file.name;
                if (str != "") {
                    var pos = "." + str.replace(/.+\./, "");
                    if(pos == '.gif'||pos == '.jpg'||pos =='.jpeg'||pos =='.bmp'||pos =='.png'){
                        img[0].src=src;
                    }
                    else{
                        img[0].src= "../images/book_pic.png";
                    }     
                }  
            },80,80);//图片尺寸
            $('#add-pic').before(item);
            $('.complaint .delete-img').click(function(){
                $(this).parent().remove();
                uploader.removeFile(file);
            })   
        }); 
    });
</script>
