<script>
    $('.right-se').hide();
    $('.new-bg-bl').hide();
    $('.new-bg-sn').hide();
    $('.right-inf').on('click',function(){
        $(this).hide();
        $('.new-bg-bl').show();
         $('.right-se').show();
         setTimeout(function(){
            $('.new-bg-bl').hide();
         },3000);
    });
    $('.right-se').on('click',function(){
         $('.new-bg-bl').hide(); 
    });
    $('.sure-can').on('click',function(){
        $('#myModal').modal('hide');
        $('.right-se').hide();
        $('.right-inf').show();
        setTimeout(function(){
            $('.new-bg-sn').show();
         },500);
         setTimeout(function(){
            $('.new-bg-sn').hide();
         },3000);

    })
    $('.all-list-mess').hide();
    $('.msg-btn').on('click',function(){
        $('.all-list-mess').toggle();
    })
</script>
