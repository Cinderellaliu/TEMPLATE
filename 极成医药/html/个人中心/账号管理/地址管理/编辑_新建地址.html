<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../../../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../../js/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../../js/bootstrap-touchspin/bootstrap.touchspin.css" rel="stylesheet" type="text/css" />
    <!--点击变换数字-->
    <!--复选框样式开始-->
    <link href="../../../../js/icheck/skins/all.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../../../../css/swiper.min.css">
    <!--复选框样式结束-->
    <link href="../../../../css/main.css" rel="stylesheet">
    <link href="../../../../css/media.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../../../js/html5shiv.min.js"></script>
    <script src="../../../../js/respond.min.js"></script>
    <![endif]-->
</head>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content author-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">授权区域</h4>
            </div>
            <div class="modal-body">
                <div class="all-list clearfix">
                    <div class="hav-cho left-ta clearfix"><i>*</i><span>可选择省</span></div>
                    <div class="can-cho clearfix">
                        <form class="form-inline">
                          <div data-toggle="distpicker">
                            <div class="form-group">
                              <label class="sr-only" for="province2">Province</label>
                              <select class="form-control" id="province2" data-province="---- 选择省 ----"></select>
                            </div>
                            <div class="form-group">
                              <label class="sr-only" for="city2">City</label>
                              <select class="form-control" id="city2" data-city="---- 选择市 ----"></select>
                            </div>
                            <div class="form-group">
                              <label class="sr-only" for="district2">District</label>
                              <select class="form-control" id="district2" data-district="---- 选择区 ----"></select>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
                <div class="all-list clearfix">
                    <div class="hav-cho left-ta clearfix"><i>*</i><span>详细地址</span></div>
                    <div class="can-cho clearfix">
                        <div class="address-select add-up">
                            <textarea cols="30" type="text" placeholder="无需重新填写省市区，少于60字" maxlength="60" size="60"></textarea>
                            <!-- <input class="input"  wrap="on"/> -->
                        </div>
                    </div>
                </div>
                <div class="all-list clearfix">
                    <div class="hav-cho left-ta clearfix"><i>*</i><span>邮箱</span></div>
                    <div class="can-cho clearfix">
                        <div class="address-select spc-select"><input class="input inpClass" type="email" placeholder="请输入"/>
                        </div>
                    </div>
                </div>
                <div class="all-list clearfix">
                    <div class="hav-cho left-ta clearfix"><i>*</i><span>收货人姓名</span></div>
                    <div class="can-cho clearfix">
                        <div class="address-select spc-select"><input class="input inpClass" type="text" placeholder="请输入"/>
                        </div>
                    </div>
                </div>
                <div class="all-list clearfix">
                    <div class="hav-cho left-ta clearfix"><i>*</i><span>手机号</span></div>
                    <div class="can-cho clearfix">
                        <div class="address-select spc-select"><input class="input inpClass" type="text" placeholder="请输入" autofocus="autofocus" autocomplete="off" oninput="if(value.length>11)value=value.slice(0,11)"  onkeyup="this.value=this.value.replace(/\D/g,'')"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer per-footer">
                <button type="button" class="btn btn-primary">保存地址</button>
            </div>
        </div>
    </div>
</div>
<body>
<script src="../../../../js/jquery.min.js"></script>
<script src="../../../../js/bootstrap.min.js"></script>
<script src="../../../../js/top_menu.js"></script>
<!--复选框插件开始-->
<script src="../../../../js/icheck/icheck.min.js" type="text/javascript"></script>
<script src="../../../../js/form-icheck.min.js" type="text/javascript"></script>
<!--复选框插件结束-->
<!--下拉菜单-->
<script src="../../../../js/app.min.js"></script>
<script src="../../../../js/bootstrap-select/js/bootstrap-select.min.js" type="text/javascript"></script>
<script src="../../../../js/components-bootstrap-select.min.js" type="text/javascript"></script>
<!--下拉菜单-->
<!--城市选择插件-->
<script type="text/javascript" src="../../../../js/fixdiv.js"></script>
<script type="text/javascript" src="../../../../js/address.js"></script>
<!--城市选择插件-->
<!--点击变换数字-->
<script src="../../../../js/bootstrap-touchspin/bootstrap.touchspin.js" type="text/javascript"></script>
<script src="../../../../js/components-bootstrap-touchspin.min.js" type="text/javascript"></script>
<script src="../../../../js/distpicker.data.js"></script>
<script src="../../../../js/distpicker.js"></script>
<script src="../../../../js/main.js"></script>
<script>
    $('.can-del img').on('click',function(){
        $(this).parent().remove();
    });
    $("#distpicker1").distpicker();
</script>
</body>
</html>
