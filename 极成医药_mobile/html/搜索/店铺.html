<script>
    $('.all-red.left-comp').addClass('text-red');
    $('.all-red').on('click',function(){
        $(this).addClass('text-red');
        $(this).siblings().removeClass('text-red');
    })
    $(window).scroll(function(){
      if($(document).scrollTop()>=1){
        $('.top-title').css('position','absolute')
        $('.shop-tab .nav-tabs').css('position','absolute')
      }else{
       $('.top-title').css('position','fixed')
       $('.shop-tab .nav-tabs').css('position','fixed')
      };
      if($(document).scrollTop()>=82){
        $(".goods-list-top").css({
            position:"fixed",
            top:0,
        })
        }else{
          $(".goods-list-top").css({
            position:"relative",
            width:"100%"
            });  
        }
    });
    $('.call-back').on('click',function(){
        $('body,html').animate({scrollTop:0},500)
    });
</script>
