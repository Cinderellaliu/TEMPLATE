<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../css/swiper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/city.min.css">
    <link rel="stylesheet" href="../../../css/LArea.min.css">
    <link href="../../../css/main.css" rel="stylesheet">
    <link href="../../../css/media.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../js/html5shiv.min.js"></script>
    <script src="../../js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="grey-bg">
<div class="title-top title-top01 clearfix">
    <a href="#"  class="pull-left left" ><img src="../../../images/top_left_arrow.png" alt=""></a>
    <span>添加新地址</span>
    <a class="pull-right right">保存</a>
</div>
<div class="main-content no-padding main-content-bg no-margin">
    <div class="add-new-address">
        <div class="address-item">
            <label for="">收货人</label>
            <input type="text">
        </div>
        <div class="address-item">
            <label for="">联系电话</label>
            <input type="text">
        </div>
        <div class="address-item clearfix">
            <label for="" class="pull-left">所在地区</label>
            <a class="pull-right select-address clearfix control-a" >
                <img src="../../../images/right_arrow.png" class="pull-right"" alt="">
                <input type="text" value="请选择省、市、区" readonly="" id="demo1"class="pull-right text-right" />
                <input id="value1" type="hidden" /></a>
        </div>
        <div class="address-item clearfix">
            <label for="" class="pull-left">详细地址</label>
            <textarea class="pull-left" placeholder="请输入详细地址信息，如道路、门牌、小区楼栋、单元等" rows="4"></textarea>
        </div>
        <div class="address-item clearfix">
            <span class="pull-left">设置默认地址</span>
            <span class="switch-bar01 pull-right"><i></i></span>
        </div>
    </div>
</div>
<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/bootstrap.min.js"></script>
<script src="../../../js/LArea.min.js"></script>
<script src="../../../js/LAreaData.js"></script>
<script>
$(function(){
        $(".address-item .switch-bar01").click(function(){
            $(this).toggleClass("open");
            $(this).children("i").toggleClass("open");
        });
//        开关效果
        var area2 = new LArea();
        area2.init({
            'trigger': '#demo1',
            'valueTo': '#value1',
            'keys': {
                id: 'value',
                name: 'text'
            },
            'type': 2,
            'data': [provs_data, citys_data, dists_data]
        });
    });
</script>
</body>
</html>
