<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../js/bootstrap-fileinput/bootstrap-fileinput.css">
    <link href="../../../css/main.css" rel="stylesheet">
    <link href="../../../css/media.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../js/html5shiv.min.js"></script>

<body class="grey-bg">
<div class="title-top clearfix">
    <a href="#"  class="pull-left left" ><img src="../../../images/top_left_arrow.png" alt=""></a>
    <span>实名认证</span>
</div>
<div class="main-content no-padding main-content-bg no-margin">
    <div class="add-new-address">
        <div class="address-item">
            <label for="">姓名</label>
            <input type="text" placeholder="请输入真实姓名">
        </div>
        <div class="address-item">
            <label for="">身份证号码</label>
            <input type="number" placeholder="请输入真实正确的身份证号码">
        </div>
    </div>
    <div class="upload-bg-t"></div>
    <div class="upload-idcard">
    <h2>拍摄/上传您的身份证</h2>
        <div class="upload-idcard-box">
            <div class="fileinput fileinput-new" data-provides="fileinput">
                <div class="fileinput-preview thumbnail" data-trigger="fileinput"> </div>
                <div class="upload-pic-box">
                    <span class="btn red btn-outline btn-file">
                        <span class="fileinput-new"><img src="../../../images/sfz_bg01.png"></span>
                        <input type="file" id="up01" name="...">
                    </span>
                </div>
                <label class="upload-btn" for="up01">
                    <img src="../../../images/sfz01.png" alt=""> 
                </label>
            </div>
        </div>
        <div class="upload-idcard-box">
            <div class="fileinput fileinput-new" data-provides="fileinput">
                <div class="fileinput-preview thumbnail" data-trigger="fileinput"> </div>
                <div class="upload-pic-box">
                    <span class="btn red btn-outline btn-file">
                        <span class="fileinput-new"><img src="../../../images/sfz_bg02.png"></span>
                        <input type="file" id="up02" name="..."> 
                    </span>
                </div>
                <label class="upload-btn" for="up02">
                    <img src="../../../images/sfz01.png" alt=""> 
                </label>
            </div>
        </div>
    </div>
</div>
<input type="submit" class="upload-submit">
<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/bootstrap.min.js"></script>
<script src="../../../js/bootstrap-fileinput/bootstrap-fileinput.js"></script>
<script>
</script>
</body>
</html>
